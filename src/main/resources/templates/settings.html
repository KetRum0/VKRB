<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">SupplyChainApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/products">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="/supplychain">Цепь поставок</a></li>
                <li class="nav-item"><a class="nav-link" href="/forecast">Прогноз</a></li>
                <li class="nav-item"><a class="nav-link" href="/planner">Заказ</a></li>
                <li class="nav-item"><a class="nav-link" href="/abcxyz">ABCXYZ-анализ</a></li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Настройки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4"></h2>

    <form th:action="@{/settings}" method="post">
        <div class="container mt-4">
            <div class="card" style="max-width: 600px; margin: auto;">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0 text-center">Настройки</h4>
                </div>

                <div class="card-body">
                    <div class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-100">
                            <label for="start_date" class="form-label">Дата начала</label>
                            <input type="date" class="form-control" id="start_date"
                                   th:value="${#temporals.format(settings.start_date, 'yyyy-MM-dd')}" name="start_date">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="cur_date" class="form-label">Текущая дата</label>
                            <input type="date" class="form-control" id="cur_date"
                                   th:value="${#temporals.format(settings.cur_date, 'yyyy-MM-dd')}" name="cur_date">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="r" class="form-label">Параметр r</label>
                            <input type="number" class="form-control" id="r"
                                   th:value="${settings.r}" name="r">
                        </div>

                        <div class="d-flex justify-content-center w-100">
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
>
